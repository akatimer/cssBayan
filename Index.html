<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="css/style1980.css">
  <link rel="stylesheet" href="css/style820.css">
  <link rel="stylesheet" href="css/style380.css">
</head>
<body>
  <header>
    <div class="header-div">
      <p>CSS Bayan</p>
    </div>
  </header>
  <main>
    <div>
      <div class="bayan-container">
        <div class="bayan-line">
        </div>
        <input class="bayan-input" id="fine" type="radio" name="bayan" checked>
        <label for="fine">
          <span class="bayan-name-and-cross">
            <span class="bayan-name">
              I am fine
            </span>
            <span class="bayan-cross">
              <svg version="1.1" id="Layer_1" 
              xmlns="http://www.w3.org/2000/svg" 
              xmlns:xlink="http://www.w3.org/1999/xlink" 
              width="30px" 
              height="30px" 
              viewBox="0 0 384 512"  
              xml:space="preserve"><g>
              <path d="M108.993,47.079c7.683-0.059,13.898,6.12,13.882,13.805 c-0.018,7.683-6.26,13.959-13.942,14.019L75.24,75.138l-0.235,33.73c-0.063,7.619-6.338,13.789-14.014,13.78 c-7.678-0.01-13.848-6.197-13.785-13.818l0.233-33.497l-33.558,0.235C6.2,75.628-0.016,69.448,0,61.764 c0.018-7.683,6.261-13.959,13.943-14.018l33.692-0.236l0.236-33.73C47.935,6.161,54.209-0.009,61.885,0 c7.678,0.009,13.848,6.197,13.784,13.818l-0.233,33.497L108.993,47.079L108.993,47.079z"/></g></svg>
            </span>
          </span>
          <span class="bayan-meme-content">
            <span class="bayan-meme-content-span">
              <img class="bayan-meme-image" src="assets/img/fine.png" alt="">
            </span>
          </span>
        </label>
     </div>
      <div class="bayan-container">
        <div class="bayan-line">
        </div>
        <input class="bayan-input" id="deadline" type="radio" name="bayan" checked>
        <label for="deadline">
          <span class="bayan-name-and-cross">
            <span class="bayan-name">
              Deadline
            </span>
          </span>
          <span class="bayan-meme-content">
            <span class="bayan-meme-content-span">
              <img class="bayan-meme-image" src="assets/img/deadline.png" alt="">
            </span>
          </span>
        </label>
      </div>
      <div class="bayan-container">
        <div class="bayan-line">
        </div>
        <input class="bayan-input" id="heroes" type="radio" name="bayan" checked>
        <label for="heroes">
          <span class="bayan-name-and-cross">
            <span class="bayan-name">
              Some heroes don't wear capes
            </span>
          </span>
          <span class="bayan-meme-content">
            <span class="bayan-meme-content-span">
              <img class="bayan-meme-image" src="assets/img/some_heroes.png" alt="">
            </span>
          </span>
        </label>
      </div>
      <div class="bayan-container">
        <div class="bayan-line">
        </div>
        <input class="bayan-input" id="way" type="radio" name="bayan" checked>
        <label for="way">
          <span class="bayan-name-and-cross">
            <span class="bayan-name">
              This is the way
            </span>
          </span>
          <span class="bayan-meme-content">
            <span class="bayan-meme-content-span">
              <img class="bayan-meme-image" src="assets/img/the_way.png" alt="">
            </span>
          </span>
        </label>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
